      <!--Header-->
      <h1 class="header1">
        <div class="text-center">
          Events Management
        </div>
      </h1>
        <div class="container">
            <div class="row align-items-start">
                <!--upload-->
                <div class="col">
                    <div class=" border border clearfix border-4 border-dark text-dark mb-3" style="line-height: 50px;">
                        <img src="Img/Upload.png">
                        Upload/Update image for your Event
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputFile01">Img</label>
                            <input type="file" class="form-control" id="inputFile01">
                        </div>
                    </div>
                </div>
                <!--Event Creation-->
                <div class="form-floating mb-3">
                  <select class="form-select" id="floatingSelect" aria-label="Card Type">
                    <option selected>Select</option>
                    <option value="1">HearthStone</option>
                    <option value="2">Pok√©mon</option>
                    <option value="3">Yu-Gi-Oh</option>
                    <option value="4">Magic: The Gathering</option>
                  </select>
                  <label for="floatingSelect">Card Type</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="Location" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Location</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="Date" class="form-control" id="floatingDate" placeholder="Date">
                  <label for="floatingDate">Date</label>
                </div>         
          <div class="form-floating mb-3">
            <input type="Description" class="form-control" id="floatingDescription" placeholder="name@example.com">
            <label for="floatingDescription">Description</label>
          </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button class="btn btn-primary" type="button">submit</button>
